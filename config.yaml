exp_name: 'example'

### Data path
train_data_path: 'data/train/' # Training data
train_label_path: 'data/train.csv' # Training label
valid_data_path: 'data/valid/' # Validation Data
valid_label_path: 'data/valid.csv' # Validation Label

### output path
log_dir: 'log/'
pred_dir: 'pred/'
checkpoint_dir: 'checkpoint/'

### Parameter
use_gpu: True #
use_cpu: 12 # Number of cores to use for data loader
display_step: 1 # Std output update rate during training
learning_rate: 0.0001 #
max_step: 1000 # Number of steps to train
batch_size: 5 #
first_n_byte: 5000000 # First N bytes of a PE file as the input of MalConv (defualt: 2 million)
window_size: 500 # Kernel size & stride for Malconv (defualt : 500)
sample_cnt: 1 # Number of data sampled for trianing (defualt 1 = all)
